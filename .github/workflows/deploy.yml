name: Deploy Astro to Cloudflare Pages

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: collepto-astro
        run: npm ci

      - name: Build
        working-directory: collepto-astro
        env:
          PUBLIC_API_BASE: ${{ secrets.PUBLIC_API_BASE }}
          SITE: ${{ secrets.PUBLIC_SITE_URL }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: collepto-astro/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

